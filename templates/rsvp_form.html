<!DOCTYPE html>
<html>
  {% include 'head.html' %}

  <body>
    {% include 'nav_bar.html' %}

    <div class="rsvp-form">
      <h1 class="subpage-title">OK, let's get some details.</h1>
      <form method="POST" name="rsvp">
        <div class="rsvp-section">
          <label for="name">Your name</label>
          {% if similar_names | length == 1: %}
          <input type="text" id="name" name="name" value="{{ similar_names[0].name }}" readonly />
          {% elif similar_names | length == 0: %}
          <input type="text" id="name" name="name" />
          {% else: %}
          <select id="name" name="name" value="{{ similar_names[0] }}">
            {% for guest in similar_names: %}
            <option value="{{ guest.name }}">{{ guest.name }}</option>
            {% endfor %}
          </select>
          {% endif %}
        </div>

        <div class="rsvp-section">
          <label for="coming">
            I'll be there!
            <input type="radio" id="coming" value="coming" name="coming" />
          </label>
          <label for="not-coming">
            I can't make it!
            <input type="radio" id="not-coming" value="not-coming" name="coming" />
          </label>
        </div>

        <div class="rsvp-section">
          <label for="guests">How many guests are you RSVPing for?</label>
          <input type="number" id="guests" name="guests" min="0" value="0" required />
        </div>

        <div class="rsvp-section">
          <!-- TODO: figure out bus count and update accordingly -->
          <label for="bus">How many people plan on riding the bus? We have 45 total spots available.</label>
          <input type="number" id="bus" name="bus" min="0" value="0" required />
        </div>

        <div class="rsvp-section">
          <label for="diet">Any dietary restrictions we should know about?</label>
          <input
            type="text"
            id="diet"
            name="diet"
            value=""
            placeholder="Gluten, dairy, meat..."
            />
          <br />
        </div>

        <div class="rsvp-section">
          <input type="submit" value="RSVP!" />
        </div>
      </form>
    </div>
  </body>
</html>
